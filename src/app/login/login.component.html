
<div class="container-fluid">
    <div><h2>Login forms</h2></div>
    <div>
        <form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)">
            <div class="form-group">
            <label for="exampleInputEmail1">ID</label>
                <input type="number" class="form-control" id="contactid" aria-describedby="emailHelp" placeholder="ID: eg. 10"
                     name="contactid" required ngModel>
            <small id="emailHelp" class="form-text text-muted">id here.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" id="contactname" placeholder="Password" name="contactname" required ngModel>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">T&C apply</label>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Add Contact</button>
        </form>
    </div>
</div>
